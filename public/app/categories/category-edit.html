<style type="text/css">
    .formLayout
    {
        padding: 10px;
        width: 800px;
    }
    
    .formLayout label, .formLayout input
    {
        display: block;
        width: 300px;
        float: left;
        margin-bottom: 10px;
    }
 
    .formLayout label
    {
        text-align: right;
        padding-right: 20px;
    }
 
    br
    {
        clear: left;
    }
</style>
<div class="container top-padding-med" ng-init="getAllCategory()">
    <div class="well">
        <form method="post" name="form">
            <div class="formLayout">
                <label>Category Title</label>
                <input id="name" name="name" ng-model="cat.categoryName" required><br>
                <label></label>
                <input type="submit" id="update" value="Update" name="edit" ng-click="updateCategory(form.$valid)"><br>
            </div>
        </form>
        
    </div>
</div>
