 <div class="container" ng-init="getAllCategory()">
        <div class="well">
        <form name="addCategoryForm" class="form-horizontal">
            <fieldset>
                <legend>Add Catetory</legend>
                <div class="form-group">
                    <label for="categoryName" class="col-md-2 control-label">Category Name</label>
                    <div class="col-md-5">
                        <input name="categoryName" type="text" placeholder="Category Name"  
                         ng-model= "categoryName" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryName" class="col-md-2 control-label">Category Description</label>
                    <div class="col-md-5">
                        <input name="categoryDesc" type="text" placeholder="Category Description" ng-model= "categoryDesc" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="addcategory()" ng-disabled="addCategoryForm.$invalid" class="btn btn-primary">Add</button>
                            &nbsp;
                            <a href="/" class="btn btn-default">Reset</a></div>
                    </div>
                </div>
            </fieldset>
        </form>
   </div>
   <div class="well">
    <table>
        <tr>
            <td><h3>Categories</h3></td>
            <td><h3>Created Date</h3></td>
        </tr>
        <tr ng-repeat="cat in allCategory">
            <td>{{cat.categoryName}}</td>
            <td>{{cat.createdAt}}</td>
        </tr>
    </table>
    <h3>In Json Format</h3>
    <pre>{{allCategory | json}}</pre>
   </div>
</div>
